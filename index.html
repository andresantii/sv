<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #edc9c9;
            font-family: 'Short Stack', cursive;
            overflow: hidden; /* Evita scroll strani su iPhone */
        }

        /* --- FOTO DI SFONDO (Versione compatibile iPhone) --- */
        .full-bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* Si adatta allo schermo */
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* Overlay per leggere il testo sopra la foto */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .container {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; width: 100%; padding: 20px; text-align: center;
        }

        .page { display: none; width: 100%; animation: fadeIn 0.5s ease; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- BUSTA --- */
        .envelope-wrapper { position: relative; width: 250px; height: 160px; background: white; margin: 0 auto; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .envelope-flap { position: absolute; top: 0; left: 0; border-left: 125px solid transparent; border-right: 125px solid transparent; border-top: 90px solid #f9f9f9; transform-origin: top; transition: 0.6s; z-index: 5; }
        .envelope-wrapper.open .envelope-flap { transform: rotateX(180deg); }
        .envelope-front::before, .envelope-front::after { content: ""; position: absolute; bottom: 0; border-top: 80px solid transparent; border-bottom: 80px solid white; z-index: 3; }
        .envelope-front::before { left: 0; border-left: 125px solid white; }
        .envelope-front::after { right: 0; border-right: 125px solid white; }
        .seal-heart { position: absolute; top: 70px; left: 50%; transform: translateX(-50%) rotate(-45deg); width: 25px; height: 25px; background: #ff3b3b; z-index: 6; }
        .seal-heart:before, .seal-heart:after { content: ""; position: absolute; width: 25px; height: 25px; background: #ff3b3b; border-radius: 50%; }
        .seal-heart:before { top: -12px; left: 0; }
        .seal-heart:after { left: 12px; top: 0; }
        .envelope-wrapper.open .seal-heart { opacity: 0; }

        /* --- TESTI --- */
        .message-text { font-size: 2.2em; color: #d63333; margin-bottom: 10px; }
        .sub-text { font-size: 1.2em; color: #222; margin-bottom: 20px; }
        .btn-next { color: #d63333; text-decoration: underline; font-weight: bold; cursor: pointer; }

        /* --- BOTTONI SCELTA --- */
        .options-container { display: flex; flex-direction: column; align-items: center; gap: 50px; margin-top: 20px; }
        .option-box { background: white; padding: 12px 25px; border: 3px solid #d63333; border-radius: 12px; color: #d63333; font-weight: bold; font-size: 1.3em; cursor: pointer; position: relative; }
        #flee-btn { transition: transform 0.2s; }
        .final-img { width: 200px; border-radius: 10px; margin-bottom: 10px; }

        /* FRECCE */
        .arrow-wrapper { position: relative; }
        .hand-arrow { position: absolute; width: 20px; fill: none; stroke: #d63333; stroke-width: 5; bottom: -45px; animation: bounce 0.8s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0) rotate(180deg); } to { transform: translateY(10px) rotate(180deg); } }
    </style>
</head>
<body>

    <img src="6D6864EB-A954-457E-9A1D-8486F6784819.jpg" id="main-photo" class="full-bg-image">
    <div id="main-overlay" class="overlay"></div>

    <div class="container">
        <div id="p1" class="page active">
            <div class="envelope-wrapper" onclick="openLetter(this)">
                <div class="envelope-flap"></div>
                <div class="envelope-front"></div>
                <div class="seal-heart"></div>
            </div>
        </div>

        <div id="p2" class="page">
            <h1 class="message-text">Buon San Valentino Picciotta ‚ô•Ô∏è</h1>
            <p class="sub-text">Ogni giorno con te √® speciale.</p>
            <div class="btn-next" onclick="goToPage(3)">Clicca per continuare...</div>
        </div>

        <div id="p3" class="page">
            <p class="sub-text" style="font-weight: bold;">Andiamo a mangiare sushi? üç£</p>
            <div class="options-container">
                <div class="option-box" id="flee-btn" onmouseover="flee(this)" ontouchstart="flee(this)" onclick="handleFleeClick()">S√å</div>
                <div class="arrow-wrapper">
                    <div class="option-box" onclick="showFinal(1)">S√å, E PAGHI TU</div>
                    <svg class="hand-arrow" style="left:50%;" viewBox="0 0 40 60"><path d="M20,5 Q15,25 20,45 M10,35 L20,55 L30,35" /></svg>
                </div>
            </div>
        </div>

        <div id="res1" class="page">
            <img src="Sushi.Cat.jpg" class="final-img">
            <p class="sub-text">Grande! Hai fatto la giusta scelta. üí∏‚ô•Ô∏è</p>
        </div>
        <div id="res2" class="page">
            <img src="Sushi.Cat.jpg" class="final-img">
            <p class="sub-text">Hai scelto di farmi pagare... üòåüç£</p>
        </div>
    </div>

    <script>
        let fleeCount = 0;

        function openLetter(el) {
            el.classList.add('open');
            setTimeout(() => { goToPage(2); }, 800);
        }

        function goToPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + num).classList.add('active');
            
            // Gestione foto
            const photo = document.getElementById('main-photo');
            const overlay = document.getElementById('main-overlay');
            if (num === 2) {
                photo.style.opacity = "1";
                overlay.style.opacity = "1";
            } else {
                photo.style.opacity = "0";
                overlay.style.opacity = "0";
            }
        }

        function flee(btn) {
            if (fleeCount < 3) {
                const x = (Math.random() - 0.5) * 150;
                const y = (Math.random() - 0.5) * 150;
                btn.style.transform = `translate(${x}px, ${y}px) scale(${1 - fleeCount*0.1})`;
                fleeCount++;
            } else {
                btn.style.transform = "translate(0,0)";
            }
        }

        function handleFleeClick() { if (fleeCount >= 3) showFinal(2); }

        function showFinal(type) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('main-photo').style.opacity = "0";
            document.getElementById('main-overlay').style.opacity = "0";
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('res' + type).classList.add('active');
        }
    </script>
</body>
</html>
